name: Build iOS App

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: List available schemes
      run: |
        xcodebuild -project AutoClicker.xcodeproj -list
        
    - name: Build the app without signing
      run: |
        xcodebuild -project AutoClicker.xcodeproj \
          -scheme AutoClicker \
          -configuration Release \
          -sdk iphoneos \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          build \
          CONFIGURATION_BUILD_DIR=./build || \
        xcodebuild -project AutoClicker.xcodeproj \
          -target AutoClicker \
          -configuration Release \
          -sdk iphoneos \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          build \
          CONFIGURATION_BUILD_DIR=./build
        
    - name: Find built app
      id: find_app
      run: |
        APP_PATH=$(find ./build -name "AutoClicker.app" -type d | head -1)
        if [ -z "$APP_PATH" ]; then
          echo "Error: AutoClicker.app not found in build directory"
          find ./build -type d -name "*.app" || echo "No .app files found"
          exit 1
        fi
        echo "app_path=$APP_PATH" >> $GITHUB_OUTPUT
        echo "Found app at: $APP_PATH"
        
    - name: Create IPA manually
      run: |
        mkdir -p Payload
        cp -r "${{ steps.find_app.outputs.app_path }}" Payload/
        zip -r AutoClicker.ipa Payload
        rm -rf Payload
        ls -lh AutoClicker.ipa
        
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: AutoClicker-IPA
        path: AutoClicker.ipa
        retention-days: 30

