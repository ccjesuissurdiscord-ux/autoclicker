name: Build iOS App

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Debug - List repository contents
      run: |
        echo "=== Current directory ==="
        pwd
        echo ""
        echo "=== Repository contents ==="
        ls -la
        echo ""
        echo "=== Looking for .xcodeproj files ==="
        find . -name "*.xcodeproj" -type d 2>/dev/null || echo "No .xcodeproj found"
        echo ""
        echo "=== Looking for project files ==="
        find . -name "*.pbxproj" 2>/dev/null || echo "No .pbxproj found"
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: List available schemes
      run: |
        # Try to find the project file
        if [ -d "AutoClicker.xcodeproj" ]; then
          echo "Found AutoClicker.xcodeproj in root"
          xcodebuild -project AutoClicker.xcodeproj -list
        elif [ -f "AutoClicker.xcodeproj/project.pbxproj" ]; then
          echo "Found project.pbxproj, creating directory structure..."
          mkdir -p AutoClicker.xcodeproj
          xcodebuild -project AutoClicker.xcodeproj -list
        else
          echo "Error: AutoClicker.xcodeproj not found!"
          echo "Available files:"
          ls -la
          exit 1
        fi
        
    - name: Find project file
      id: find_project
      run: |
        PROJECT_PATH=$(find . -name "*.xcodeproj" -type d 2>/dev/null | grep -v ".git" | head -1)
        if [ -z "$PROJECT_PATH" ]; then
          echo "Error: No .xcodeproj file found in repository!"
          echo "Please make sure AutoClicker.xcodeproj is committed and pushed to GitHub."
          exit 1
        fi
        echo "project_path=$PROJECT_PATH" >> $GITHUB_OUTPUT
        echo "✅ Found project at: $PROJECT_PATH"
        
    - name: Build the app without signing
      id: build_app
      run: |
        PROJECT_PATH="${{ steps.find_project.outputs.project_path }}"
        # Try with scheme first
        if xcodebuild -project "$PROJECT_PATH" \
          -scheme AutoClicker \
          -configuration Release \
          -sdk iphoneos \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          build \
          CONFIGURATION_BUILD_DIR=./build 2>&1 | tee build.log; then
          echo "Build succeeded with scheme"
        else
          echo "Build with scheme failed, trying with target..."
          xcodebuild -project "$PROJECT_PATH" \
            -target AutoClicker \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build \
            CONFIGURATION_BUILD_DIR=./build 2>&1 | tee build.log
        fi
        
    - name: Find built app
      id: find_app
      run: |
        echo "Searching for AutoClicker.app..."
        # Search in multiple possible locations
        APP_PATH=$(find . -name "AutoClicker.app" -type d 2>/dev/null | grep -v ".git" | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "Error: AutoClicker.app not found"
          echo "Searching for any .app files..."
          find . -name "*.app" -type d 2>/dev/null | grep -v ".git" || echo "No .app files found"
          echo "Build directory contents:"
          ls -la ./build 2>/dev/null || echo "Build directory does not exist"
          exit 1
        fi
        echo "app_path=$APP_PATH" >> $GITHUB_OUTPUT
        echo "✅ Found app at: $APP_PATH"
        
    - name: Create IPA manually
      run: |
        mkdir -p Payload
        cp -r "${{ steps.find_app.outputs.app_path }}" Payload/
        zip -r AutoClicker.ipa Payload
        rm -rf Payload
        ls -lh AutoClicker.ipa
        
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: AutoClicker-IPA
        path: AutoClicker.ipa
        retention-days: 30

